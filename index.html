<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPro - Audifonos</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100..900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>

    <header class="header">

        <div class="contenedor contenido-header">

            <div class="imagen-header">

                <picture>
                <source
                     sizes="1920w, 1280w, 640w" 
                     srcset="img/imagen.avif 1920w, 
                             img/imagen-1280.avif 1280w, 
                             img/imagen-640.avif 640w" 
                     type="image/avif">
                <source
                     sizes="1920w, 1280w, 640w" 
                     srcset="img/imagen.webp 1920w, 
                             img/imagen-1280.webp 1280w, 
                             img/imagen-640.webp 640w" 
                     type="image/webp">
                <source
                     sizes="1920w, 1280w, 640w" 
                     srcset="img/imagen.jpg 1920w, 
                             img/imagen-1280.jpg 1280w, 
                             img/imagen-640.jpg 640w" 
                     type="image/jpeg">
                <img loading="lazy" decoding="async" src="img/imagen.jpg" lazyalt="imagen" width="500" height="300">
                </picture>

            
            </div>

      

        </div>


    </header>

</body>

</html>
